services:
  - type: web
    name: recipe-keeper-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: TEMP_DIR
        value: /tmp/recipe-keeper
      - key: CORS_ORIGINS
        value: "*"
      - key: MAX_VIDEO_SIZE_MB
        value: "100"
      - key: VIDEO_DOWNLOAD_TIMEOUT
        value: "60"
      - key: REDIS_URL
        sync: false  # User will add manually in Render dashboard
      - key: CACHE_ENABLED
        value: "true"
      - key: CACHE_TTL_SECONDS
        value: "86400"
      - key: CACHE_MAX_ITEMS
        value: "1000"
    healthCheckPath: /api/health
    plan: free
