services:
  - type: web
    name: recipe-keeper-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: TEMP_DIR
        value: /tmp/recipe-keeper
      - key: CORS_ORIGINS
        value: "*"
      - key: MAX_VIDEO_SIZE_MB
        value: "100"
      - key: VIDEO_DOWNLOAD_TIMEOUT
        value: "60"
    healthCheckPath: /api/health
    plan: free
